<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Confusion Detector - Logic Layer</title>

  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    .status {
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
    }
    .coords {
      font-family: monospace;
      font-size: 22px;
      margin: 10px 0;
      color: #60a5fa;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-right: 8px;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .calibration-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      display: none;
    }
    .calibration-overlay.active {
      display: block;
    }
    .calibration-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #3b82f6;
      border: 3px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
    }
    .calibration-instruction {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      z-index: 10000;
    }
  </style>
</head>

<body>
<div class="status">
  <h2>Logic & Sensor Layer</h2>
  <div>State: <b><span id="state">IDLE</span></b></div>
  <div class="coords">
    Gaze: (<span id="x">--</span>, <span id="y">--</span>)
  </div>
  <button id="startBtn">Initialize</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="resumeBtn" disabled>Resume</button>
  <button id="calibrateBtn" disabled>Calibrate</button>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
